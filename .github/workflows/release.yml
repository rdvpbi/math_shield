name: Release APK

on:
  # Запуск при создании тега версии
  push:
    tags:
      - 'v*'
  
  # Ручной запуск
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Release APK
        run: flutter build apk --release
      
      - name: Rename APK with version
        run: |
          VERSION=${{ github.event.inputs.version || github.ref_name }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/math-shield-${VERSION}.apk
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: math-shield-release
          path: build/app/outputs/flutter-apk/math-shield-*.apk
          retention-days: 90
      
      # Создание GitHub Release (если это тег)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/math-shield-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
